<section id="contact" style="  padding: 50px 0;
  text-align: center;">
  <h2>Contact Us</h2>
  <form id="contact-form" style="  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 50%;
  margin: 0 auto;">
    <label for="name" style="font-weight: bold;">Name:</label>
    <input type="text" style="  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="subject">Subject (Optional):</label>
    <input type="text" id="subject" name="subject">
    <label for="message">Message:</label>
    <textarea id="message" name="message" style="  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;height: 150px;" required></textarea>
    <button type="submit" style="  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;">Send Message</button>
  </form>
  <p id="success-message" style="display: none;  color: green;
  font-weight: bold;">Thank you for your message! We will get back to you soon.</p>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
